<div class="login-page">
    <div class="login-box">
        <div class="card card-outline card-main">
            <div class="card-header text-center">
                <p class="h4 mb-0"><strong [innerHTML]="'label.login' | translate"></strong></p>
            </div>
            <div class="card-body pt-4" #formRef>
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-sm-12">
                        <app-form-errors [errors]="loginValidator.errors"></app-form-errors>
                    </div>
                </div>
                <form [formGroup]="form" (ngSubmit)="onLogin()">
                    <div class="input-group mb-3">
                        <input formControlName="email" type="email" class="form-control"
                            placeholder="{{'label.email' | translate}}" />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <i class="far fa-envelope"></i>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input id="password" formControlName="password" type="password" class="form-control"
                            placeholder="{{'label.password' | translate}}" autocomplete="off" />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="icheck-primary">
                                <input formControlName="remember_password" type="checkbox" id="remember_password"
                                    class="custom-control-input" />
                                <label for="remember_password">{{'label.remember_password'
                                    | translate}}</label>
                            </div>
                        </div>
                        <div class="col-12 text-center mt-3 mb-3">
                            <button class="btn btn-primary" type="submit"><i class="fas fa-sign-in-alt"></i>
                                {{'label.login' | translate}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
